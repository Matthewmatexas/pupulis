<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupulio pamokos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body onload="loadFunction()">
    <style>
        *{
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        color: cornflowerblue;
        user-select: none;
    }
    body{
        background-color: snow;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding-bottom: 65px;
    }
    p{
        transition: 0.2s;
    }
    nav{
        width: 100%;
        height: 70px;
        position: fixed;
        bottom: -1px;
        left: 0;
        right: 0;
        background-color: white;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: none;
        box-shadow: 0 0 15px cornflowerblue;
        z-index: 4;
    }
    nav button{
        width: 60px;
        height: 60px;
        border-radius: 100%;
        border: none;
        background-color: white;
        font-size: 35px;
        transition: 0.2s;
        margin-left: 5px;
        margin-right: 5px;
    }
    #menuWindow{
        width: 100%;
        height: 495px;
        background-color: white;
        position: fixed;
        z-index: 6;
        bottom: -550px;
        left: 0;
        border-radius: none;
        display: block;
        transform: scale(1.0);
        transition: 0.2s ease-out;
        text-align: left;
        padding-left: 15px;
        box-shadow: 0 0 15px cornflowerblue;
    }
    .loader,
.loader:before,
.loader:after {
  border-radius: 50%;
}
.loader {
  color: #ffffff;
  font-size: 11px;
  text-indent: -99999em;
  margin: 55px auto;
  position: relative;
  width: 10em;
  height: 10em;
  box-shadow: inset 0 0 0 1em;
  -webkit-transform: translateZ(0) scale(0.5);
  -ms-transform: translateZ(0) scale(0.5);
  transform: translateZ(0) scale(0.5);
}
.loader:before,
.loader:after {
  position: absolute;
  content: '';
}
.loader:before {
  width: 5.2em;
  height: 10.2em;
  background: cornflowerblue;
  border-radius: 10.2em 0 0 10.2em;
  top: -0.1em;
  left: -0.1em;
  -webkit-transform-origin: 5.1em 5.1em;
  transform-origin: 5.1em 5.1em;
  -webkit-animation: load2 2s infinite ease 1.5s;
  animation: load2 2s infinite ease 1.5s;
}
.loader:after {
  width: 5.2em;
  height: 10.2em;
  background: cornflowerblue;
  border-radius: 0 10.2em 10.2em 0;
  top: -0.1em;
  left: 4.9em;
  -webkit-transform-origin: 0.1em 5.1em;
  transform-origin: 0.1em 5.1em;
  -webkit-animation: load2 2s infinite ease;
  animation: load2 2s infinite ease;
}
@-webkit-keyframes load2 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes load2 {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes movina{
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
#logouted{
    width: 95%;
    height: auto;
    padding-left: 5px;
    padding-right: 5px;
    border-radius: 25px;
    background-color: cornflowerblue;
    position: fixed;
    top: -150px;
    left: 2.5%;
    right: 2.5%;
    z-index: 11;
    box-shadow: 0 0 15px cornflowerblue;
    transition: 0.3s ease-out;
    color: white;
}
#logouted p{
    color: white;
}
#logouted i{
    color: white;
}
#christmas{
    width: 100%;
    height: 40px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 30px;
    transition: 0.3s ease-out;
}
#christmas div{
    width: 30px;
    height: 30px;
    border-radius: 100%;
}
@keyframes chOne{
    0%{
        background-color: red;
        box-shadow: 0 0 10px red;
    }
    32%{
        background-color: red;
        box-shadow: 0 0 10px red;
    }
    33%{
        background-color: lightgrey;
        box-shadow: none;
    }
    100%{
        background-color: lightgrey;
        box-shadow: none;
    }
}
@keyframes chTwo{
    0%{
        background-color: lightgrey;
        box-shadow: none;
    }
    32%{
        background-color: lightgrey;
        box-shadow: none;
    }
    33%{
        background-color: green;
        box-shadow: 0 0 10px green;
    }
    65%{
        background-color: green;
        box-shadow: 0 0 10px green;
    }
    66%{
        background-color: lightgrey;
        box-shadow: none;
    }
    100%{
        background-color: lightgrey;
        box-shadow: none;
    }
}
@keyframes chThree{
    0%{
        background-color: lightgrey;
        box-shadow: none;
    }
    65%{
        background-color: lightgrey;
        box-shadow: none;
    }
    66%{
        background-color: blue;
        box-shadow: 0 0 10px blue;
    }
    99%{
        background-color: blue;
        box-shadow: 0 0 10px blue;
    }
    100%{
        background-color: lightgrey;
        box-shadow: none;
    }
}
.screen{
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: cornflowerblue;
        color: white;
        z-index: 25;
        transition: 0.3s;
    }
    @keyframes phone{
        0%{
            transform: rotate(-90deg);
        }
        20%{
            transform: rotate(-90deg);
        }
        40%{
            transform: rotate(0);
        }
        100%{
            transform: rotate(0);
        }
    }
    @media only screen and (max-width: 750px){
        .screen{
            opacity: 0;
            z-index: -1;
        }
    }
    </style>
    <div class="screen">
        <i style="color: white; font-size: 200px; animation: phone 2s linear infinite;" class="fa-solid fa-mobile-screen-button"></i>
    </div>
    <div id="loading" style="width: 100%; z-index: 20; transition: 0.2s ease-out; height: 100%; background-color: cornflowerblue; position: fixed; top: 0; left: 0; right: 0; bottom: 0; opacity: 1; display: flex; justify-content: center; align-items: center;"><div style="animation: movina 2s linear infinite;"><div class="loader">Loading...</div></div></div>
    <img src="logo.jpg" alt="Pupulis" style="width: 50px; border-radius: 100%; text-align: left; left: 20px; top: 70px; position: absolute;">
    <div id="christmas">
        <div style="background-color: red; box-shadow: 0 0 10px red; animation: chOne 1s linear infinite;"></div>
        <div style="background-color: green; box-shadow: 0 0 10px green; animation: chTwo 1s linear infinite;"></div>
        <div style="background-color: blue; box-shadow: 0 0 10px blue; animation: chThree 1s linear infinite;"></div>
        <div style="background-color: red; box-shadow: 0 0 10px red; animation: chOne 1s linear infinite;"></div>
        <div style="background-color: green; box-shadow: 0 0 10px green; animation: chTwo 1s linear infinite;"></div>
        <div style="background-color: blue; box-shadow: 0 0 10px blue; animation: chThree 1s linear infinite;"></div>
        <div style="background-color: red; box-shadow: 0 0 10px red; animation: chOne 1s linear infinite;"></div>
        <div style="background-color: green; box-shadow: 0 0 10px green; animation: chTwo 1s linear infinite;"></div>
        <div style="background-color: blue; box-shadow: 0 0 10px blue; animation: chThree 1s linear infinite;"></div>
    </div>
    <nav>
        <button id="pap" onclick="pagrindinis()"><i class="fa-solid fa-house"></i></button>
        <button id="tasks" onclick="tasksOpen()"><i class="fa-solid fa-list-check"></i></button>
        <button id="logOut" onclick="logOutOpen()"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        <button id="menu" onclick="menuOpen()"><i class="fa-solid fa-bars"></i></button>
    </nav>
    <div style="position: fixed; bottom: 80px; background-color: cornflowerblue; z-index: 5; width: 95%; transform: scale(0); left: 2.5%; height: 87px; border-radius: 25px; box-shadow: 0 0 15px cornflowerblue; color: white; opacity: 0; transition: 0.2s; display: none;" id="logOutWindow">
        <p style="margin: 10px auto; color: white;">Baigti sesiją?</p>
        <p style="border: 1px solid white; color: white; width: 70px; height: 30px; display: flex; justify-content: center; align-items: center; border-radius: 25px; margin: 10px auto; transition: 0.2s; display: inline-block; margin: 15px; padding: 2px; margin-top: 0;" id="taip" onclick="logOutOk()">Taip</p>
        <p style="border: 1px solid white; color: white; width: 70px; height: 30px; display: flex; justify-content: center; align-items: center; border-radius: 25px; margin: 10px auto; transition: 0.2s; display: inline-block; margin: 15px; padding: 2px; margin-top: 0;" id="ne" onclick="logOutClose()">Ne</p>
    </div>
    <div style="width: 100%; height: 100%; position: fixed; transition: 0.3s; top: 0; left: 0; right: 0; bottom: 0; z-index: 5; background-color: snow; opacity: 0; display: none;" id="background" onclick="menuClose()"></div>
    <div id="menuWindow">
        <p style="font-size: 30px; position: absolute; bottom: -15px; right: 25px; transition: 0.2s;" id="x" onclick="menuClose()"><i class="fa-regular fa-circle-xmark"></i></p>
        <h1>Meniu</h1>
        <p style="font-size: 20px; width: 180px;" onclick="tvarkarastis()" id="tvp"><i class="fa-solid fa-calendar-days"></i> Tvarkaraštis</p>
        <p style="font-size: 20px; width: 180px;" onclick="pamokos()" id="pamp"><i class="fa-solid fa-list-check"></i> Pamokos</p>
        <p style="font-size: 20px; width: 180px;" onclick="namudarbai()" id="nap"><i class="fa-solid fa-pen-nib"></i> Namų darbai</p>
        <p style="font-size: 20px; width: 180px;" onclick="pazymiai()" id="pazp"><i class="fa-sharp fa-solid fa-graduation-cap"></i> Pažymiai</p>
        <p style="font-size: 20px; width: 180px;" onclick="komentarai()" id="kop"><i class="fa-solid fa-comment"></i> Komentarai</p>
        <p style="font-size: 20px; width: 180px;" onclick="lankomumas()" id="lap"><i class="fa-solid fa-clipboard-user"></i> Lankomumas</p>
        <p style="font-size: 20px; width: 180px; opacity: 0.2;" id="prp"><i class="fa-solid fa-envelope"></i> Pranešimai (0)</p>
    </div>
    <p style="position: absolute; top: 67px; left: 85px;">Ieva Kasparavičiūtė</p>
    <h1 style="margin-top: 80px;"><i class="fa-solid fa-envelope"></i> Pranešimai</h1>
    <p style="width: 100%; height: 50px; display: flex; justify-content: center; align-items: center; border: 1px solid lightgrey; padding: 15px; border-radius: 25px;"><i class="fa-regular fa-folder-open" style="margin-right: 5px;"></i> Pranešimų nėra.</p>
    <div id="logouted"><p><i class="fa-regular fa-circle-check"></i> Sesija baigta.</p></div>
    <p style="position: absolute; right: 5px; top: -16px; z-index: 4; background-color: snow; border-radius: 0 0 0 5px; transition: 0.2s ease-out;" id="copyPupulis">Pupulio pamokos &copy;</p>
    <script src="https://kit.fontawesome.com/a11707644f.js" crossorigin="anonymous"></script>
    <script>
        function loadFunction() {
        setTimeout(() => {
                document.getElementById("loading").style.opacity = "0";
        }, 1000);
        setTimeout(() => {
                document.getElementById("loading").style.transform = "scale(0)";
        }, 1000);
        setTimeout(() => {
                document.getElementById("loading").style.borderRadius = "100px";
        }, 1000);
        setTimeout(() => {
                document.getElementById("loading").style.display = "none";
        }, 1200);
        }
        function tasksOpen() {
            document.getElementById("tasks").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("tasks").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("uzduotys.html")
                }, 500);
        }
        function pagrindinis() {
            document.getElementById("pap").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("pap").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("pagrindinis.html")
                }, 500);
        }
        function tvarkarastis() {
            document.getElementById("tvp").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("tvp").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("tvarkarastis.html")
                }, 500);
        }
        function pamokos() {
            document.getElementById("pamp").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("pamp").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("pamokos.html")
                }, 500);
        }
        function namudarbai() {
            document.getElementById("nap").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("nap").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("namu-darbai.html")
                }, 500);
        }
        function pazymiai() {
            document.getElementById("pazp").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("pazp").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("pazymiai.html")
                }, 500);
        }
        function komentarai() {
            document.getElementById("kop").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("kop").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("komentarai.html")
                }, 500);
        }
        function lankomumas() {
            document.getElementById("lap").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("lap").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("lankomumas.html")
                }, 500);
        }
        function pranesimai() {
            document.getElementById("prp").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("prp").style.transform = "scale(1.0)";
                }, 200);
                setTimeout(() => {
                location.replace("pranesimai.html")
                }, 500);
        }
        function menuOpen() {
            document.getElementById("menu").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("menu").style.transform = "scale(1.0)";
            }, 200);
            setTimeout(() => {
                document.getElementById("menuWindow").style.display = "block";
            }, 400);
            setTimeout(() => {
                document.getElementById("menuWindow").style.bottom = "-1px";
            }, 500);
            setTimeout(() => {
                document.getElementById("background").style.display = "block";
            }, 400);
            setTimeout(() => {
                document.getElementById("background").style.opacity = "0.9";
            }, 500);
        }
        function menuClose() {
            setTimeout(() => {
                document.getElementById("menuWindow").style.display = "none";
            }, 300);
                document.getElementById("menuWindow").style.bottom = "-550px";
            setTimeout(() => {
                document.getElementById("background").style.display = "none";
            }, 300);
                document.getElementById("background").style.opacity = "0";
        }
        function logOutOpen() {
            document.getElementById("logOut").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("logOut").style.transform = "scale(1.0)";
            }, 200);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.display = "block";
            }, 400);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.opacity = "1";
            }, 500);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.transform = "scale(1.0)";
            }, 500);
        }
        function logOutClose() {
            document.getElementById("ne").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("ne").style.transform = "scale(1.0)";
            }, 200);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.opacity = "0";
            }, 500);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.transform = "scale(0)";
            }, 500);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.display = "none";
            }, 800);
        }
        function logOutOk() {
            setTimeout(() => {
                document.getElementById("logOutWindow").style.opacity = "0";
            }, 500);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.transform = "scale(0)";
            }, 500);
            setTimeout(() => {
                document.getElementById("logOutWindow").style.display = "none";
            }, 800);
            document.getElementById("taip").style.transform = "scale(0.8)";
            setTimeout(() => {
                document.getElementById("taip").style.transform = "scale(1.0)";
            }, 200);
            setTimeout(() => {
                document.getElementById("logouted").style.top = "10px";
                document.getElementById("copyPupulis").style.opacity = "0";
                document.getElementById("christmas").style.opacity = "0";
            }, 500);
            setTimeout(() => {
                location.replace("index.html")
            }, 1500);
        }
    </script>
</body>
</html>
